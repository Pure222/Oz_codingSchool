<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>채팅방 만들기</title>
    <link href="chat.css" rel="stylesheet">
    <!-- Font Awesome 아이콘 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="user">
                <div class="user_pic"></div>
                <div>
                    <p class="user_nick">친구</p>
                    <p class="user_count">2</p>
                </div>
            </div>
            <div class="date-header">2024년 7월 29일</div>
            <!-- 설정 아이콘 추가 -->
            <div class="settings-icon">
                <i class="fas fa-cog"></i>
            </div>
        </header>
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <!-- 채팅 내용이 들어가는 곳입니다. -->
            </section>
        </main>
        <form class="chat-form">
            <section class="chat-form_field">
                <textarea class="chat-form_msg"></textarea>
                <input type="submit" value="전송" class="chat-form_bt">
            </section>
        </form>
    </div>
</body>
</html>

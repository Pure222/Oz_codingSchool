<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>선택자 더 알아보기</title>
    <style>
      [width ^="1"]{
        border: 5px dashed red;
      }

      p > em{
        color: blue;
      }

      #sam ~ p{
        color: none;
      }



    </style>
</head>
<body>
    <img src="images/retriever.jpg" width="120" alt="리트리버">
    <img src="images/retriever.jpg" width="120">
    <img src="images/retriever.jpg" width="120" id="sam">
    <p>리트리버는 귀엽습니다</p>
    <p>너무 착해서 천사견이라고도 불립니다.</p>
    <p>회수해오는 <em>강아지</em> 라는 뜻입니다.</p>
    <p>대체로 온화한 성격이며, 사람을 좋아합니다</p>
    
</body>
</html>
